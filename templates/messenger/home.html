{% extends 'messenger/base.html' %}

{% block content %}
  <h2>Welcome, {{ user.username }}!</h2>
  <div class="row"> 
  	<div class="col-sm-6">
  		<div class="card">
		  <div class="card-header">
		    New message
		  </div>
		  <div class="card-body">
		    <p class="card-text">Send or draft a new message here.</p>
		    <a href="/message" class="btn btn-primary">Create</a>
		  </div>
		</div>		
  	</div>
  	<div class="col-sm-6">
  		<div class="card">
		  <div class="card-header">
		    View messages
		  </div>
		  <div class="card-body">
		    <p class="card-text">View received messages, sent messages, and drafts.</p>
		    <a href="/viewMessage" class="btn btn-primary">View</a>
		  </div>
		</div>
  	</div>
  </div>

	

 
{% endblock %}
